<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="clock">

            <div class="circle" id="ab" style="--clr:#04fc43;"><i></i></div>
            <div class="circle circle2" id="bc" style="--clr:#fee800;"><i></i></div>
            <div class="circle circle3" id="cd" style="--clr:#ff2972;"><i></i></div>


            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>

        <!-- digital clock -->
        <div id="time">
            <div id="hour" style="--clr:#ff2972;">00</div>
            <div id="minutes" style="--clr:#fee800;">00</div>
            <div id="seconds" style="--clr:#04fc43;">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>

    <script>
        let soat = document.querySelector('#cd')
        let min = document.querySelector('#bc')
        let sec = document.querySelector('#ab')

        setInterval(()=>{
        let day = new Date();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * 6;
        let ss = day.getSeconds() * 6;

        soat.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
        min.style.transform = `rotateZ(${mm}deg)`;
        sec.style.transform = `rotateZ(${ss}deg)`;


            // Digital clock

            let hours = document.getElementById('hour')
            let minutes = document.getElementById('minutes')
            let secondes = document.getElementById('seconds')
            let ampm = document.getElementById('ampm');

            let h =new Date().getHours();
            let m =new Date().getMinutes();
            let s =new Date().getSeconds();

            let am = h >= 12 ? "PM" : "AM"

            // Covert 24hr clock to 12hr
            if (h > 12){
                h=h-12;
            }

            // Add zero before single digit number

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            
            hours.innerHTML = h;
            minutes.innerHTML = m;
            secondes.innerHTML = s;
            ampm.innerHTML = am

        })
    </script>
</body>
</html>
